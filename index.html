<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheet.css">
  <title> 電商切版 </title>
</head>

<body>
  <header>
    <nav>

      <div class="logo-brand">
        <img src="/image/logo-2021.png" class="logo">
        <div class="brand">TSHIRT STORE</div>
      </div>

      <ul class="nav-list">
        <li class="list man" id='list'>MAN</li>
        <li class="list woman">WOMAN</li>
        <li class="list kid">KID</li>
      </ul>

      <div class="navbar-tools">
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
        <a href="#" class="favorite-btn">
          <i class="far fa-heart"></i>
        </a>
        <a href="#" class="bag-btn">
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>


    </nav>
  </header>


  <!-- select -->

  <div class="main-container">
    <h2 class="category-title">Basic T-shirts</h2>
    <div class="exhibition-container">
      <select name="" id="" class="category-select" id="size-select">
        <option>size</option>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
      <select name="" id="" class="category-select" id="color-select">
        <option>color</option>
        <option>black</option>
        <option>white</option>
      </select>
      <select name="" id="" class="category-select" id="sort-select">
        <option>sort</option>
        <option>12</option>
        <option>159</option>
      </select>
    </div>

    <!-- card -->
    <div class="card-container">
      <div class="card">
        <img src="/image/t-shirt.png" class="card-image" alt="">
        <i class="fab fa-gratipay"></i>
        <div class="item-name">T-shirt-black</div>
        <div class="item-price">29.00 USD</div>
      </div>
      <div class="card">
        <img src="/image/t-shirt.png" class="card-image" alt="">
        <i class="fab fa-gratipay"></i>
        <div class="item-name">T-shirt-black</div>
        <div class="item-price">29.00 USD</div>
      </div>
      <div class="card">
        <img src="/image/t-shirt.png" class="card-image" alt="">
        <i class="fab fa-gratipay"></i>
        <div class="item-name">T-shirt-black</div>
        <div class="item-price">29.00 USD</div>
      </div>
      <div class="card">
        <img src="/image/t-shirt.png" class="card-image" alt="">
        <i class="fab fa-gratipay"></i>
        <div class="item-name">T-shirt-black</div>
        <div class="item-price">29.00 USD</div>
      </div>
      <div class="card">
        <img src="/image/t-shirt.png" class="card-image" alt="">
        <i class="fab fa-gratipay"></i>
        <div class="item-name">T-shirt-black</div>
        <div class="item-price">29.00 USD</div>
      </div>
    </div>
    <!-- pagination -->
    <div class="pagination">
      <span>20</span>
      /
      <span>20</span>
    </div>
    <form name="newLetter" post="" action="">
      <div class="newLetter">
        <!-- <div class="newLetterimage"><img src="/image/template.png" alt=""></div> -->
        <h5>
          <label class="footerNewLetter" for="footerNewLetter--black">Get the latest T-shirt drops in your inbox! Sign
            up for our
            Newsletter.</label>
        </h5>
        <div class="inputBtn">
          <input type="email" id="footer_newsletter_email" placeholder="Enter email for news updates">
          <button>SING UP!</button>
        </div>
        <div class="newLetterTerms">By registering you agree with our
          <a href="https://www.tshirtstoreonline.com/en/integrity-policy">Integrity Policy</a>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer">© 2021 Tshirt Store. All rights reserved.</div>
  </footer>

  <script src="https://kit.fontawesome.com/1e7f62b9cc.js" crossorigin="anonymous"></script>
</body>

</html>
